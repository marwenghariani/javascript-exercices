    <script>
        var div1 =document.getElementById('div1'); 
        var p1 = document.getElementById('p1');

//la propriété target: pour connaitre l'élement déclencheur//

        // la méthode stopevent: pour arréter la propagation de l'évenement //

        div1.addEventListener('click',textD,true); // l'ordre de déclenchement:div1,p1 .
        p1.addEventListener('click',textP,true); //l'événement lié au div1(click) va s'arreter de propager car on utlise la phase de capture.

        function textD(e){ //arréter la propagation de l'évenement plus loin aprés le déclenchement sur le div1
            alert('stop a la propagation');
            e.stopPropagation();
         }

        function textP() {  //l'événement lié ou p1 ne sera jamais déclencher
            alert("ceci ne s'affichera pas ");  
            
        }
